<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<f:metadata>
    <f:viewParam name="categoryName" value="#{ShowCategoryMB.categoryName}"/>
</f:metadata>

<ui:composition template="headerView.xhtml">

    <ui:define name="content">
        <h:form>
            <div style="padding-top: 50px">
                <div class="row">
                    <div class="col">
                        Name
                    </div>
                    <div class="col">
                        <h:outputText value="#{ShowCategoryMB.category.name}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Description
                    </div>
                    <div class="col">
                        <h:outputText value="#{ShowCategoryMB.category.description}"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
