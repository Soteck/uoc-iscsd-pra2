<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="headerView.xhtml">
    <ui:define name="content">
        <div style="padding-top: 50px">
            <h:dataTable value="#{ListCategoriesMB.categories}" var="category"
                         styleClass="categoryTable table table-dark table-striped table-hover"
                         headerClass="categoryTableHeader"
                         rowClasses="categoryTableOddRow,categoryTableEvenRow">

                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{category.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Descripción</f:facet>
                    <h:outputText value="#{category.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:link outcome="categoryDetailView" class="btn btn-success">
                        <f:param name="categoryName" value="#{category.name}"/>
                        <i class="fa fa-eye">&nbsp;</i>
                        <span>Ver Categoria</span>
                    </h:link>
                    <h:link outcome="modifyCategoryView" class="btn btn-warning" style="margin-left: 25px;">
                        <f:param name="categoryName" value="#{category.name}"/>
                        <i class="fa fa-edit">&nbsp;</i>
                        <span>Editar Categoria</span>
                    </h:link>
                </h:column>
            </h:dataTable>
            <br/>

            <h:link outcome="modifyCategoryView" class="btn btn-info" style="margin-left: 25px;">
                <f:param name="categoryName" value=""/>
                <i class="fa fa-edit">&nbsp;</i>
                <span>Añadir Categoria</span>
            </h:link>
        </div>
    </ui:define>
</ui:composition>
</html>
