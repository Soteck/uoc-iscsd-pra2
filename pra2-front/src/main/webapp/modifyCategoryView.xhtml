<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">

<f:metadata>
    <f:viewParam name="categoryName" value="#{EditCategoryMB.categoryName}"/>
    <ui:param name="new" value="#{EditCategoryMB.categoryName eq null || EditCategoryMB.categoryName.length() le 1}"/>
</f:metadata>

<ui:composition template="headerView.xhtml">
    <ui:define name="content">
        <h:form>
            <div style="padding-top: 50px">
                <c:choose>
                    <c:when test="${new}">
                        <div class="mb-3">
                            <label for="new-name" class="form-label">Nombre</label>
                            <h:inputText class="form-control" id="new-name" placeholder="Nombre" value="#{AddCategoryMB.category.name}" />
                        </div>
                        <div class="mb-3">
                            <label for="new-description" class="form-label">Descripcion</label>
                            <h:inputText class="form-control" id="new-description" placeholder="Descripcion" value="#{AddCategoryMB.category.description}" />
                        </div>

                        <h:commandButton value="AÃ±adir" height="355" width="350"
                                         action="#{AddCategoryMB.anadirCategoria}"
                                         class="btn btn-info"/>

                    </c:when>
                    <c:otherwise>
                        <div class="mb-3">
                            <label for="update-name" class="form-label">Nombre</label>
                            <h:inputText class="form-control" id="update-name" placeholder="Nombre" value="#{EditCategoryMB.category.name}" disabled="true" readonly="true" />
                        </div>
                        <div class="mb-3">
                            <label for="update-description" class="form-label">Descripcion</label>
                            <h:inputText class="form-control" id="update-description" placeholder="Descripcion" value="#{EditCategoryMB.category.description}" />
                        </div>

                        <h:commandButton value="Actualizar" height="355" width="350"
                                         action="#{EditCategoryMB.actualizarCategoria}"
                                         class="btn btn-warning"/>

                    </c:otherwise>
                </c:choose>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
