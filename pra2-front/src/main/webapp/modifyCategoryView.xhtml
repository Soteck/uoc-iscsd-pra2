<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">

<f:metadata>
    <f:viewParam name="categoryName" value="#{EditCategoryMB.categoryName}"/>
    <ui:param name="new" value="#{EditCategoryMB.categoryName eq null || EditCategoryMB.categoryName.length() le 1}" />
</f:metadata>

<ui:composition template="headerView.xhtml">
    <ui:define name="content">
        <h:form>

            <c:choose>
                <c:when test="${new}">
                    <span>Name <h:outputText value="#{new}" /> </span>
                    <br/>
                    <h:inputText value="#{AddCategoryMB.category.name}"  />
                    <br/>
                    <span>Description</span>
                    <br/>
                    <h:inputText value="#{AddCategoryMB.category.description}"  />

                    <h:commandButton value="AÃ±adir" height="355" width="350"
                                     action="#{AddCategoryMB.anadirCategoria}"
                                     class="btn btn-primary"/>

                </c:when>
                <c:otherwise>
                    <span>Name <h:outputText value="#{new}" /> </span>
                    <br/>
                    <h:inputText value="#{EditCategoryMB.category.name}" disabled="true"  />
                    <br/>
                    <span>Description</span>
                    <br/>
                    <h:inputText value="#{EditCategoryMB.category.description}"  />

                    <h:commandButton value="Actualizar" height="355" width="350"
                                     action="#{EditCategoryMB.actualizarCategoria}"
                                     class="btn btn-primary"/>

                </c:otherwise>
            </c:choose>

        </h:form>
    </ui:define>
</ui:composition>
</html>
